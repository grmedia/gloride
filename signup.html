<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenify | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES (from Greenify CSS) ===== */
        :root {
            --primary: #1a6f5c;
            --primary-dark: #145a48;
            --primary-light: #2d8a72;
            --accent: #f39c12;
            --accent-dark: #d35400;
            --light: #f5f7fa;
            --dark: #1e2a38;
            --gray: #95a5a6;
            --light-gray: #e0e7e9;
            --success: #27ae60;
            --info: #3498db;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
            --corner-radius: 16px;
            --section-padding: 100px;
            --card-radius: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content vertically and horizontally */
            justify-content: center;
            padding: 20px; /* Padding around the content on small screens */
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(26, 111, 92, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(243, 156, 18, 0.05) 0%, transparent 20%);
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1.05rem;
            text-align: center;
            text-decoration: none;
            gap: 8px;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            box-shadow: var(--shadow);
            font-weight: 700;
            width: 100%; /* Make button full width */
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-outline:hover {
            background: rgba(26, 111, 92, 0.1);
        }

        /* --- Form Specific Styles --- */
        .auth-card {
            background: white;
            border-radius: var(--corner-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px; /* Max width for the login/signup card */
            text-align: center;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .auth-card .logo {
            justify-content: center; /* Center the logo within the card */
            margin-bottom: 30px;
        }

        .auth-card h2 {
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Align labels/inputs to the left */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark);
            transition: border-color var(--transition), box-shadow var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 111, 92, 0.1); /* Light focus ring */
            outline: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .form-options .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .form-options .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary); /* Styles the checkbox */
        }

        .form-options a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .form-options a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .text-center {
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--gray);
        }

        .text-center a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .text-center a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 500px) {
            .auth-card {
                padding: 30px 20px;
                margin: 0 10px; /* Smaller margin on very small screens */
            }
            .auth-card h2 {
                font-size: 1.8rem;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="logo">
            <div class="logo-img">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="logo-text">Green<span>ify</span></div>
        </div>
        
        <h2>Create Your Greenify Account</h2>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <div class="form-group">
                <label for="confirm-password"><i class="fas fa-check-circle"></i> Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
            </div>
            
            <div class="form-options">
                <label class="checkbox-group">
                    <input type="checkbox" name="terms-agree" required> I agree to the <a href="#">Terms & Privacy</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        
        <div class="text-center">
            Already have an account? <a href="login.html">Login Here</a>
        </div>
    </div>
</body>
</html>
